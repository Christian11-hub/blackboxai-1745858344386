<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji RPG - RPG Progressivo com Emojis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1a202c;
      color: #f7fafc;
    }
    .emoji {
      font-size: 2.5rem;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-4xl mb-6">🛡️ Emoji RPG 🗡️</h1>
  <div id="game-container" class="w-full max-w-md bg-gray-800 rounded-lg p-6 shadow-lg">
    <div id="player-stats" class="mb-4 space-y-2">
      <div>👤 Nível do Jogador: <span id="player-level">1</span></div>
      <div>❤️ Vida: <span id="player-health">10</span></div>
      <div>⚔️ Ataque: <span id="player-attack">2</span></div>
      <div>🛡️ Defesa: <span id="player-defense">1</span></div>
      <div>💰 Ouro: <span id="player-gold">0</span></div>
    </div>
    <div id="enemy-info" class="mb-4">
      <div>Inimigo Encontrado: <span id="enemy-emoji">👹</span></div>
      <div>Vida do Inimigo: <span id="enemy-health">5</span></div>
    </div>
    <div id="game-log" class="h-32 overflow-y-auto bg-gray-900 p-2 rounded mb-4 text-sm"></div>
    <div class="flex justify-center space-x-4">
      <button id="attack-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">⚔️ Atacar</button>
      <button id="heal-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">💖 Curar</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
